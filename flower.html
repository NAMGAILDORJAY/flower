<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Display</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }
    .flower {
      position: relative;
      width: 100px;
      height: 100px;
    }
    .petal {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: pink;
      border-radius: 50%;
      top: 20px;
      left: 20px;
    }
    .petal:nth-child(1) { transform: rotate(0deg) translate(50px); }
    .petal:nth-child(2) { transform: rotate(72deg) translate(50px); }
    .petal:nth-child(3) { transform: rotate(144deg) translate(50px); }
    .petal:nth-child(4) { transform: rotate(216deg) translate(50px); }
    .petal:nth-child(5) { transform: rotate(288deg) translate(50px); }
    .center {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: yellow;
      border-radius: 50%;
      top: 30px;
      left: 30px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="flower" id="flower" style="display: none;">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
  <button id="showFlower">Click Me</button>

  <script>
    document.getElementById('showFlower').addEventListener('click', () => {
      document.getElementById('flower').style.display = 'block';
    });
  </script>
</body>
</html>
